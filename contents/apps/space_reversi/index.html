<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Reversi</title>
  <link rel="icon" href="./assets/icon.jfif" />
  <style>
    body {
      margin: 0;
      background: #0a0a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: #e0e0ff;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
    }
    #status {
      display: flex;
      gap: 32px;
      font-size: 20px;
      padding: 10px 20px;
      background: #1a1a2e;
      border-radius: 8px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .player-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .player-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .active {
      font-weight: bold;
      text-decoration: underline;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #controls button {
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      background: #1a1a2e;
      color: #e0e0ff;
      border: 1px solid #444466;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #2a2a4e;
    }
    .ai-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ai-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #333355;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ai-toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #888888;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    .ai-toggle input[type="checkbox"]:checked {
      background: #44aa44;
    }
    .ai-toggle input[type="checkbox"]:checked::before {
      left: 22px;
    }
    .ai-label {
      font-size: 14px;
    }
    .ai-label.green { color: #44ff44; }
    .ai-label.red { color: #ff4444; }
    #canvas3d {
      width: 600px;
      height: 400px;
      margin-top: 60px;
    }
    #board2d {
      width: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="status">
      <div class="player-status" id="green-status">
        <div class="player-indicator" style="background: #44ff44;"></div>
        <span id="green-action"></span>
      </div>
      <div class="player-status" id="red-status">
        <div class="player-indicator" style="background: #ff4444;"></div>
        <span id="red-action"></span>
      </div>
    </div>
    <div id="controls">
      <button id="reset-btn">Reset</button>
      <div class="ai-toggle">
        <input type="checkbox" id="green-ai">
        <label id="green-ai-label" class="ai-label green">User/AI</label>
      </div>
      <div class="ai-toggle">
        <input type="checkbox" id="red-ai">
        <label id="red-ai-label" class="ai-label red">User/AI</label>
      </div>
    </div>
    <canvas id="canvas3d"></canvas>
    <canvas id="board2d"></canvas>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
